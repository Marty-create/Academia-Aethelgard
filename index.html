<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Nova App</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { 
            background:#1a1a2e; 
            padding:20px; 
            height:100vh; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        h1 { color:white; text-align:center; margin:20px 0; }
        .container {
            position:relative;
            width:100%;
            height:75vh;
            background:#000;
            border-radius:10px;
            overflow:hidden;
        }
        iframe {
            width:100%;
            height:100%;
            border:none;
        }
        .fullscreen-btn {
            position:absolute;
            bottom:15px;
            right:15px;
            background:rgba(0,0,0,0.8);
            color:white;
            border:1px solid rgba(255,255,255,0.3);
            padding:10px 15px;
            border-radius:6px;
            z-index:100;
        }
    </style>
</head>
<body>
    <h1>Nova App</h1>
    <div class="container">
        <!-- URL DIRETTO senza iframe complesso -->
        <iframe 
            src="https://nova.delightex.com/shared/xhvsde" 
            sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
            allow="fullscreen"
        ></iframe>
        <button class="fullscreen-btn" onclick="toggleFS()">â›¶</button>
    </div>
    
    <script>
        // iOS FIX - Caricamento diretto
        if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
            document.querySelector('iframe').addEventListener('load', function() {
                console.log('iOS - Iframe caricato');
            });
        }
        
        function toggleFS() {
            const iframe = document.querySelector('iframe');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen?.() || 
                iframe.webkitRequestFullscreen?.();
            } else {
                document.exitFullscreen?.() || 
                document.webkitExitFullscreen?.();
            }
        }
    </script>
</body>
</html>
